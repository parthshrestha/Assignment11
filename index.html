<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>2022 Proposal Form</title>
    <!-- note that case matters for the link to the CSS file. 
 --- make sure the case of your file names and directories match. -->
    <link rel="stylesheet" href="css/form.css" />

    <!-- allow html5 to run in older versions of IE -->
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <div id="wrapper">
      <form action="" method="post" id="proposal2020">
        <div id="formcol1">
          <h1>Proposal Form</h1>
          <fieldset>
            <legend>
              <h2>Speaker Info</h2>
            </legend>
            <aside>
            <p>All of the Feilds marked with a Asterisk (*) are required</p>
            </aside>
            <ul>
              <li>
                <label for="fstspkr1">
                    First Name
                    <span class="required">*</span>
                </label>
                <input
                  id="fstspkr1"
                  name="fstspkr1"
                  type="text"
                  class="reqfield"
                  aria-required="true"
                />
              </li>

              <li>
                <label for= "lstname1">
                    Last Name
                    <span class="required">*</span>
                </label>
                <input
                  id="lstname1"
                  name="lstname1"
                  type="text"
                  class="reqfield"
                  aria-required="true"
                />
              </li>
              <li>
                <label>Title</label>
                <input
                  id="spkrtitle1"
                  name="spkrtitle1"
                  type="text"
                  maxlength="48"
                />
              </li>
              <li>
                <label>Company</label>
                <input id="company1" name="company1" type="text" />
              </li>
              <li>
                <label>Department</label>
                <input id="department1" name="department1" type="text" />
              </li>
              <li>
                <label for= "assress1">
                    Address
                    <span class="required">*</span>
                </label>
                <input
                  id="address1"
                  class="reqfield"
                  name="address1"
                  type="text"
                  aria-required="true"
                />
              </li>
            </ul>
          </fieldset>
        </div>
        <!-- end of formcol1 div -->
        <div id="multchoice">
          <fieldset>
            <legend>
              <h2>Type of Presentation</h2>
            </legend>
            <p>
              <!-- <label>Lecture:</label> -->
              <span
                ><input
                  value="1"
                  id="TypeofPres_lec"
                  name="p-type"
                  type="radio"
                />
                <label for="TypeofPres_lec">Lecture</label>
              </span>
              <!-- <label>Computer Lab:</label> -->
              <span>
                <input value="2" id="TypeofPres_lab" name="p-type" type="radio"/>
                <label for="TypeofPres_lab">Lab</label></span></p>
            </span>
            </p>
            </fieldset>
            <p class="submit-button">
              <input type="submit" value="Submit your proposal" />
            </p>
          
        </div>
        <!-- end of multchoice div -->
      </form>
    </div>
    <!-- end wrapper div -->
  </body>
</html>
